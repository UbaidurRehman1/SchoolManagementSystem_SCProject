  <div class="container" >
<div class="col-md-12">
    <div class="panel panel-default login-signup">
      <div class="panel-body">
        <div class="col-md-10 col-md-offset-1">
          <h3> Create an account now</h3>
          <hr>

          <form method="post" action="/SMSSC/SubmissionConfirm" id="signup-form" role="form">
         
             <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="password">Name</label>
                  <div class="input-group input-group-lg">
                    <div style="background-color: rgb(123,104,238)" class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input id="name" name="name" value="" class="form-control input-lg" required="" type="text">
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="password">Email Address</label>
                  <div class="input-group input-group-lg">
                    <div style="background-color: rgb(123,104,238)" class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input  id="email" name="email" class="form-control input-lg" required="" type="text-center">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-group input-group-lg">
                    <div style="background-color: rgb(123,104,238)" class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input id="password" name="password" value="" class="form-control input-lg" required="" type="password">
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <div class="input-group input-group-lg">
                    <div style="background-color: rgb(123,104,238)" class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input  id="password_confirm" name="password_confirm" class="form-control input-lg" required="" type="password">
                  </div>
                </div>
              </div>
            </div>

            <div class="row" style="margin-top:20px;">
              <div class="col-md-6">
              	<div class="form-group">
              		<p>Gender: </p>
           			<label class="radio-inline"><input type="radio" name="gender" checked value="Male">Male</label>
					<label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
              	</div>
              </div>

            <hr>

            <div class="row" style="margin-top: 20px; margin-left: 0px;  ">
              <div class="form-group">
                <div class="col-md-12 col-sm-12">
                  <button type="submit" name="action_signup" class="btn btn-primary btn-block btn-lg">Signup</button>
                </div>
              </div>
            </div>

          </form>
        </div><!--/.col-md-10 col-md-offset-1 -->
      </div><!--/.panel-body -->
    </div><!--/.panel panel-default -->
  </div><!--/.col-md-6 -->
