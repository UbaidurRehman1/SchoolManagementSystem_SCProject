      <div class="panel-body">
        <div class="col-md-10 col-md-offset-1">
          <h3> Login now</h3>

        

          <hr>
          <form method="post" action="/SMSSC/User" id="login-form" role="form">
            <div class="form-group">
              <label for="user_name">User Name</label>
              <div class="input-group  input-group-lg">
                <div style="background-color: rgb(123,104,238)" class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input id="user_name" name="user_name" value="" class="form-control" required="" type="text">
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group  input-group-lg">
                <div style="background-color: rgb(123,104,238)" class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input id="password" size="22" name="user_password" class="form-control" required="" type="password">
              </div>
            </div>

            <div class="row" style="margin-top:20px;">
              <div class="col-md-12">
              	<div class="form-group">
              		<p>Sign In As: </p>
           			<label class="radio-inline"><input type="radio" name="userType" checked value="teacher">Teacher</label>
					<label class="radio-inline"><input type="radio" name="userType" value="student">Student</label>
					<label class="radio-inline"><input type="radio" name="userType" value="admin">Admin</label>
              	</div>
              </div>



            <hr>
              <p><a href="">Forgot your password?</a></p>
            <hr>

            <div class="row">
              <div class="form-group">
                <div class="col-md-12 col-sm-12">
                  <button type="submit" name="action_login" class="btn btn-primary btn-block btn-lg">Log In</button>
                </div>
              </div>
            </div>            
          </form> 
        </div><!--/.panel-body -->
